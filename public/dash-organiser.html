<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script>
            function showUser()
            {
                
                let activeUser=localStorage.getItem("activeUser");
                //alert(activeUser)
                document.getElementById("welcome").innerHTML=activeUser;
            }
            function doLogout()
            {
                localStorage.removeItem("activeUser");
                location.href="index.html";
            }
        </script>
</head>

<body onload="showUser()">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
                <img src="./pics/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Matchify
            </a>
            <div class="me-5" style="color: white;">Welcome <span id="welcome"></span></div>
        </div>
        
    </nav>
    <br><br>

<div class="container">
    <div class="card mb-3">
        <img src="./pics/ground pic.jpg" class="card-img-top" width="100px" height="400px">
        <div class="card-body">
            <center>
                <h5 class="card-title">Organisation Details</h5>
                <p class="card-text">You can view and edit your organisation details here</p>
                <button type="button" class="btn btn-info">
                    <a href="org-details.html" style="color: black; text-decoration: none;">Details</a>
                </button>
            </center>
        </div>
    </div>

        <div class="card mb-3">
        <img src="./pics/tournament.jpeg" class="card-img-top" width="100px" height="400px">
        <div class="card-body">
            <center>
                <h5 class="card-title">Tournament Registration</h5>
                <p class="card-text">You can register new tournaments here</p>
                <button type="button" class="btn btn-info">
                    <a href="post-tournament.html" style="color: black; text-decoration: none;">New</a>
                </button>
            </center>
        </div>
    </div>

    <div class="card mb-3">
        <img src="./pics/manager.png" class="card-img-top" width="100px" height="400px">
        <div class="card-body">
            <center>
                <h5 class="card-title">Tournament Management</h5>
                <p class="card-text">You can manage all your tournaments here</p>
                <button type="button" class="btn btn-info">
                    <a href="tournament-manager.html" style="color: black; text-decoration: none;">View</a>
                </button>
            </center>
        </div>
    </div>

        <div class="card mb-3">
        <img src="./pics/logout.jpeg" class="card-img-top" width="100px" height="400px">
        <div class="card-body">
            <center>
                <h5 class="card-title">Logout</h5>
                <center>
                    <div style="margin-top: 100px;">
                    <button type="button" class="btn btn-danger" onclick="doLogout()">Logout</button>
                    </div>
                </center>
            </center>
        </div>
    </div>
</div>
        <nav class="navbar bg-white" style="margin-top: 100px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                &copy; Rights Reserved
            </a>
        </div>
    </nav>
</body>

</html>
