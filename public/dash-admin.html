<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

                    <script>
            function showUser()
            {
                
                let activeUser=localStorage.getItem("activeUser");
                //alert(activeUser)
                document.getElementById("welcome").innerHTML=activeUser;
            }
            //================
            function doLogout()
            {
                localStorage.removeItem("activeUser");
                location.href="index.html";
            }
        </script>
</head>

<body onload="showUser()">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
                <img src="./pics/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Matchify
            </a>
            <div class="me-5" style="color: white;">Welcome <span id="welcome"></span></div>
        </div>
    </nav>

        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 20rem;margin-top: 60px;height: 500px;">
                    <img src="./pics/usercontrol.jpeg" class="card-img-top" alt="..." height="315px">
                    <div class="card-body">
                        <h5 class="card-title">User Console</h5>
                        <p class="card-text">You can view your users console here.</p>
                        <center>
                            <a href="adminusers-console.html" class="btn btn-primary">Users</a>
                        </center>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 20rem;margin-top: 60px;height: 500px;">

                </div>

                    <div class="card-body">
                        <h5 class="card-title">Organiser Console</h5>

            </div>


        </div>
